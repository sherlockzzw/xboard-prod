services:
  web:
    image: ghcr.io/cedar2025/xboard:new
    volumes:
      - ./.docker/.data/redis/:/data/
      - ./:/www/
    environment:
      - docker=true
    depends_on:
      - redis
      - mysql
    ports:
      - "${WEB_PORT:-7001}:7001"
    command: php artisan octane:start --port=7001 --host=0.0.0.0
    restart: always
  horizon:
    image: ghcr.io/cedar2025/xboard:new
    volumes:
      - ./.docker/.data/redis/:/data/
      - ./:/www/
    restart: always
    command: php artisan horizon
    depends_on:
      - redis
      - mysql
  scheduler:
    image: ghcr.io/cedar2025/xboard:new
    volumes:
      - ./.docker/.data/redis/:/data/
      - ./:/www/
    restart: always
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    depends_on:
      - redis
      - mysql
  redis:
    image: redis:8.0-alpine
    command: >
      redis-server
      --bind 0.0.0.0
      --port 6379
      --protected-mode no
    ports:
      - "6379:6379"   
    restart: unless-stopped
    user: "1001:1001"
    volumes:
      - ./.docker/.data/redis:/data
    sysctls:
      net.core.somaxconn: 1024
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD:-rootpass}"
      MYSQL_DATABASE: "${MYSQL_DATABASE:-xboard}"
      MYSQL_USER: "${MYSQL_USER:-xboard}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD:-xboardpass}"
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --bind-address=0.0.0.0  
    volumes:
      - ./.docker/.data/mysql:/var/lib/mysql
  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - web
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./.docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - /home/xboard/.docker/nginx/certs/https:/etc/nginx/certs:ro
      - /home/xboard/public:/www/public:ro   

