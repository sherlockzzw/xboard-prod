upstream xboard_app {
    server web:7001;
}

# 原 HTTP 端口 80（可访问外部，保持原有重定向或关闭重定向）
server {
    listen 80;
    server_name baiyangweb.lifewikipedia.com;

    # 如果希望 HTTP 可以访问，不做重定向
    # return 301 https://$server_name$request_uri;
    location / {
        proxy_pass http://xboard_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
}

# HTTPS 端口 443（保持原有安全配置）
server {
    listen 443 ssl http2;
    server_name baiyangweb.lifewikipedia.com;

    ssl_certificate     /etc/nginx/certs/baiyangweb.lifewikipedia.com.crt;
    ssl_certificate_key /etc/nginx/certs/baiyangweb.lifewikipedia.com.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 主应用代理
    location / {
        proxy_pass http://xboard_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;

        # WebSocket 支持
        proxy_set_header Origin '';
        proxy_set_header Sec-WebSocket-Key $http_sec_websocket_key;
        proxy_set_header Sec-WebSocket-Version $http_sec_websocket_version;
        proxy_set_header Sec-WebSocket-Extensions $http_sec_websocket_extensions;
    }

    # 管理员 IP 白名单
    location = /Y6sBHbEVmk3srphzl1GCtbtN3nvyexBZoEGJ9elgrtIH {
        alias /www/public/code/admin-ip-whitelist.html;
        default_type text/html;
        charset utf-8;
        add_header Cache-Control "no-store";
    }

    # Web 静态站点 v2board-theme-buddy-main
    location /web/ {
        alias /test/xboard/storage/web/v2board-theme-buddy-main/;
        index index.html;
        try_files $uri $uri/ /index.html;

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

    # webtest SPA 应用
    location ^~ /webtest {
        alias /test/web/v2board-theme-buddy-main/;
        index index.html;
        try_files $uri $uri/ /webtest/index.html;

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location = /webtest/config.js {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
    }

    location ~ ^/webtest/assets/ {
        alias /test/web/v2board-theme-buddy-main/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 图片目录
    location /img/ {
        alias /home/xboard/storage/img/;
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}

